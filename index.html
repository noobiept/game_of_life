<!DOCTYPE html>
<html>
<head>
    <title>Game of Life</title>

    <script type="text/javascript" src="libraries/easeljs-0.8.0.min.js"></script>

    <script type="text/javascript" src="scripts/square.js"></script>
    <script type="text/javascript" src="scripts/game_menu.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>

    <link rel="stylesheet" href="css/style.css" />
</head>
<body>

    <canvas id="MainCanvas"></canvas>

    <div id="GameMenu">
        <div id="Start" class="button">Start</div>
        <div id="Reset" class="button">Reset</div>
        <div id="SizeContainer">
            <label for="Size">Grid size</label>
            <input id="Size" type="range" min="10" max="20" step="1" />
            <span id="SizeValue"></span>
        </div>

    </div>

</body>
</html>
